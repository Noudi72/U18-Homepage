<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ MIH Kalender U18</title>
  <link rel="icon" href="ehcb-icon.png" type="image/png" />
  <style>
    :root {
      --ehc-blue: #002b5c;
      --ehc-yellow: #ffd600;
      --ehc-red: #d0021b;
      --ehc-white: #fff;
      --ehc-shadow: 0 10px 40px #00183e44;
      --ehc-gelb: #ffd600;
    }
    html, body {
      margin: 0; padding: 0;
      background: #f8fafc;
      min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      color: var(--ehc-blue);
    }
    body.dark-mode {
      background: #091b30;
      color: #fff;
    }
    .back-btn {
      position: fixed;
      top: 22px;
      left: 20px;
      z-index: 12;
      background: #fff;
      color: #002d5b;
      padding: 10px 21px 10px 13px;
      font-size: 1.09rem;
      border: 2px solid #ffd600;
      border-radius: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: background .2s, color .2s, border .2s;
      box-shadow: 0 2px 12px #0002;
      display: inline-block;
    }
    .back-btn:hover {
      background: #ffd600;
      color: #002d5b;
      border-color: #d0021b;
    }
    .back-btn:before {
      content: '‚Üê';
      display: inline-block;
      margin-right: 0.48em;
      font-weight: bold;
      font-size: 1.13em;
      vertical-align: middle;
    }
    header {
      text-align: center;
      padding: 2.5rem 1rem 1.0rem 1rem;
      margin-bottom: 0.5rem;
      position: relative;
      background: #f7f9fb;
    }
    body.dark-mode header {
      background: #101b29;
    }
    .logo {
      width: 120px;
      max-width: 100%;
      height: auto;
      margin: 0 auto 18px auto;
      display: block;
      filter: drop-shadow(0 5px 18px #0008);
    }
    h1#main-title {
      font-size: 2.2rem;
      font-weight: 900;
      margin: 0 0 16px 0;
      letter-spacing: 1px;
      color: var(--ehc-blue);
      text-align: center;
    }
    body.dark-mode h1#main-title {
      color: var(--ehc-yellow);
    }

    /* Dashboard Sprachleiste */
    .langbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.3rem;
      max-width: 600px;
      width: 100%;
      margin: 0 auto 1.3rem auto;
    }
    .lang-btns-row {
      display: flex;
      gap: 0.6rem;
    }
    .lang-btn {
      background: #fff;
      color: #002d5b;
      border: 2.5px solid #ffd600;
      border-radius: 14px;
      padding: 14px 44px;
      font-weight: bold;
      font-size: 1.16rem;
      cursor: pointer;
      box-shadow: 0 1px 8px #2222;
      transition: background 0.17s, color 0.17s, border-color 0.17s;
      outline: none;
      text-align: center;
      min-width: 92px;
      display: inline-block;
    }
    .lang-btn.active,
    .lang-btn:focus {
      background: #ffd600;
      color: #002d5b;
      border-color: #d0021b;
    }
    .lang-btn:hover:not(.active) {
      background: #d0021b;
      color: #fff;
      border-color: #d0021b;
    }
    body.dark-mode .lang-btn {
      background: #1b2940;
      color: #ffd600;
      border-color: #ffd600;
      box-shadow: none;
    }
    body.dark-mode .lang-btn.active,
    body.dark-mode .lang-btn:focus {
      background: #ffd600;
      color: #002d5b;
      border-color: #d0021b;
      box-shadow: none;
    }
    body.dark-mode .lang-btn:hover:not(.active) {
      background: #d0021b;
      color: #fff;
      border-color: #d0021b;
    }
    .dark-toggle-wrap {
      display: flex;
      align-items: center;
      gap: 0.42rem;
      margin-left: 0;
    }
    .dark-toggle-label {
      font-size: 1.38rem;
      vertical-align: middle;
      user-select: none;
      cursor: pointer;
      color: #002d5b;
      font-weight: bold;
      transition: color .3s;
    }
    body.dark-mode .dark-toggle-label { color: #ffd600; }
    .toggle-switch {
      width: 44px; height: 24px;
      border-radius: 14px;
      background: #bbb;
      display: inline-block;
      position: relative;
      cursor: pointer;
      margin-right: 0.2em;
      transition: background .18s;
      vertical-align: middle;
    }
    .toggle-switch .slider {
      width: 22px; height: 22px;
      border-radius: 50%;
      background: #fff;
      position: absolute;
      top: 1px; left: 1px;
      box-shadow: 0 1px 4px #0002;
      transition: left .19s;
    }
    .toggle-switch.active { background: #d0021b;}
    .toggle-switch.active .slider { left: 21px; background: #ffd600;}

    @media (max-width: 700px) {
      .back-btn {
        top: 9px;
        left: 8px;
        padding: 6px 14px 5px 10px;
        font-size: 1.01rem;
        border-width: 2px;
        border-radius: 12px;
      }
      .logo {
        width: 75px;
        margin-bottom: 8px;
        margin-top: 6px;
      }
      header {
        padding-top: 0.8rem;
        padding-bottom: 0.5rem;
      }
      h1#main-title {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      .langbar {
        max-width: 99vw;
        gap: 0.35rem;
      }
      .lang-btns-row {
        gap: 0.35rem;
      }
      .lang-btn {
        font-size: 1.06rem;
        padding: 12px 0.1rem 12px 0.1rem;
        min-width: 31vw;
        border-radius: 14px;
      }
      .dark-toggle-wrap {
        margin-left: 0;
      }
    }

    .main-content {
      max-width: 800px; margin: 30px auto 0 auto; padding: 0 6px;
    }
    .card {
      background: var(--ehc-blue);
      color: var(--ehc-white);
      border-radius: 28px;
      box-shadow: var(--ehc-shadow);
      padding: 26px 10px 10px 10px;
      border: 2.8px solid var(--ehc-yellow);
      margin: 0 auto;
      position: relative;
      max-width: 430px;
    }
    .card h2 {
      color: var(--ehc-yellow);
      text-align: center;
      font-size: 1.45rem;
      font-weight: 800;
      margin-bottom: 19px;
    }
    iframe {
      border: 0; width: 100%; height: 540px;
      background: #fff; border-radius: 15px; box-shadow: 0 4px 18px #002b5c33;
      display: block;
    }
    .calendar-hint {
      text-align:center;color:#ffe16b;font-size:0.98rem;margin-top:1.1rem;
    }
    body.dark-mode .calendar-hint {
      color: #ffd600;
    }

    /* Ticker-Balken exakt wie in dashboard und index */
    .ticker-bar {
      width: 100%;
      max-width: 430px;
      margin: 0 auto 24px auto;
      background: rgba(210,210,210,0.18);
      border-radius: 13px;
      color: #002d5b;
      font-size: 1.12rem;
      font-weight: bold;
      box-sizing: border-box;
      box-shadow: 0 1px 7px #ffd60033;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 2.7em;
      overflow: hidden;
      position: relative;
      z-index: 80;
      letter-spacing: 0.5px;
      padding: 0 1em;
    }
    body.dark-mode .ticker-bar {
      color: #ffd600 !important;
      box-shadow: 0 1px 7px #002d5b55;
    }

    @media (max-width: 700px) {
      .ticker-bar {
        font-size: 1.01rem;
        max-width: 430px;
        margin: 0 auto 13px auto;
        height: 2.22em;
        border-radius: 13px;
        padding: 0 0.6em;
      }
    }
    .ticker-inner {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: ticker-move 12s linear infinite;
      max-width: 430px;
    }
    @keyframes ticker-move {
      0% { transform: translateX(0);}
      100% { transform: translateX(-100%);}
    }

    footer {
      text-align: center;
      margin: 24px auto 0 auto;
      font-size: 1.12rem;
      color: #002d5b;
      opacity: 0.87;
      background: none;
      box-shadow: none;
      border: none;
      padding-bottom: 24px;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }

    body.dark-mode footer {
      color: #ffd600;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">Back</a>
  <header>
    <img src="wikinger.png" class="logo" alt="Logo" />
    <h1 id="main-title">EHC BIEL-BIENNE U18-ELIT</h1>
    <div class="langbar">
      <div class="lang-btns-row">
        <button class="lang-btn" id="btn-de">DE</button>
        <button class="lang-btn" id="btn-fr">FR</button>
        <button class="lang-btn" id="btn-en">EN</button>
      </div>
      <div class="dark-toggle-wrap">
        <span class="toggle-switch" id="darkToggle" tabindex="0" aria-label="Dark Mode Toggle">
          <span class="slider"></span>
        </span>
        <span class="dark-toggle-label" id="darkToggleLabel" title="Dark Mode">üåô</span>
      </div>
    </div>
  </header>
  <div class="main-content">
    <section class="card">
      <h2 id="kalender-title">üìÖ MIH Kalender U18</h2>
      <div id="loader" class="loader-backdrop">
        <svg class="svg-loader" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="28"/>
        </svg>
      </div>
      <iframe id="kalender-frame"
        src="https://calendar.google.com/calendar/embed?src=mubk4n72crsbuptn4drqpt77rjsial8g%40import.calendar.google.com&ctz=Europe%2FZurich&mode=AGENDA"
        onload="document.getElementById('loader').style.display='none';">
      </iframe>
      <p class="calendar-hint" id="kalender-hint">
        (F√ºr eine bessere √úbersicht rechts oben auf ‚ÄûAgenda‚Äú klicken)
      </p>
    </section>
  </div>
  <div class="ticker-bar">
    <div class="ticker-inner" id="kalender-ticker">
      "OUR STRENGTH IS OUR UNITY!"
    </div>
  </div>
  <footer>
    ¬© 2025 EHC Biel-Bienne U18-Elit
  </footer>
  <script>
    const translations = {
      de: {
        mainTitle: "EHC BIEL-BIENNE U18-ELIT",
        kalenderTitle: "üìÖ MIH Kalender U18",
        kalenderHint: "(F√ºr eine bessere √úbersicht rechts oben auf ‚ÄûAgenda‚Äú klicken)",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        back: "Zur√ºck"
      },
      fr: {
        mainTitle: "EHC BIEL-BIENNE U18-√âLITE",
        kalenderTitle: "üìÖ Calendrier MIH U18",
        kalenderHint: "(Pour une meilleure vue, cliquez en haut √† droite sur ¬´¬†Agenda¬†¬ª)",
        slogan: "\"NOTRE FORCE EST NOTRE UNIT√â !\"",
        back: "Retour"
      },
      en: {
        mainTitle: "EHC BIEL-BIENNE U18-ELITE",
        kalenderTitle: "üìÖ MIH Calendar U18",
        kalenderHint: "(For a better overview, click ‚ÄúAgenda‚Äù top right)",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        back: "Back"
      }
    };

    let currentLang = localStorage.getItem('kalender_lang') || 'de';
    function setTickerText(text) {
      const ticker = document.getElementById('kalender-ticker');
      if (ticker) {
        ticker.textContent = text;
      }
    }
    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('kalender_lang', lang);
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if(document.getElementById('btn-' + lang)) {
        document.getElementById('btn-' + lang).classList.add('active');
      }
      const t = translations[lang];
      document.getElementById('main-title').textContent = t.mainTitle;
      document.getElementById('kalender-title').textContent = t.kalenderTitle;
      document.getElementById('kalender-hint').textContent = t.kalenderHint;
      setTickerText(t.slogan);
    }
    window.addEventListener('DOMContentLoaded', () => { changeLanguage(currentLang); });

    // Dark Mode Logic
    const body = document.body;
    const darkToggle = document.getElementById('darkToggle');
    const darkToggleLabel = document.getElementById('darkToggleLabel');
    function setDarkMode(on) {
      body.classList.toggle('dark-mode', on);
      darkToggle.classList.toggle('active', on);
      localStorage.setItem('ehcb_kalender_darkmode', on ? '1' : '0');
      darkToggleLabel.textContent = on ? '‚òÄÔ∏è' : 'üåô';
    }
    darkToggle.addEventListener('click', () => setDarkMode(!body.classList.contains('dark-mode')));
    darkToggle.addEventListener('keypress', e => { if(e.key === ' ' || e.key === 'Enter') setDarkMode(!body.classList.contains('dark-mode')); });
    darkToggleLabel.addEventListener('click', () => setDarkMode(!body.classList.contains('dark-mode')));
    // Beim Laden aktuellen Status setzen
    if(localStorage.getItem('ehcb_kalender_darkmode') === '1') setDarkMode(true);
  </script>
</body>
</html>
