<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EHC Biel-Bienne U18-Elit</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="ehcb-icon.png" type="image/png" />
  <style>
    :root {
      --ehcb-blue: #002d5b;
      --ehcb-yellow: #ffc700;
      --ehcb-red: #d0021b;
      --ehcb-white: #fff;
      --ehcb-gray: #f8fafc;
      --radius-xl: 30px;
      --shadow-main: 0 12px 32px #0006, 0 2px 8px #002d5b10;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: var(--ehcb-gray);
      color: var(--ehcb-blue);
      box-sizing: border-box;
      width: 100vw;
      overflow-x: hidden;
      padding-bottom: 116px;
      transition: background .28s, color .28s;
    }
    body.dark-mode {
      background: #091b30;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 34px 0 2px 0;
      background: #f7f9fb;
    }
    body.dark-mode header {
      background: #101b29;
    }
    .header-logo {
      max-width: 112px;
      display: block;
      margin: 0 auto 10px auto;
    }
    .main-title {
      font-size: 2.28rem;
      color: var(--ehcb-blue);
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0002;
      margin: 9px auto 0 auto;
      transition: color .3s;
    }
    body.dark-mode .main-title {
      color: var(--ehcb-yellow);
      text-shadow: 0 3px 16px #000a;
    }
    /* Sprachleiste wie dashboard.html */
    .lang-switcher {
      display: flex;
      gap: 0.45rem;
      margin: 38px auto 0 auto;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: row;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px #002d5b10;
      padding: 0.6rem 1.6rem;
      max-width: 420px;
    }
    body.dark-mode .lang-switcher {
      background: #1b2940;
    }
    .lang-btns-row {
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0.2rem auto;
      width: 100%;
      max-width: 390px;
    }
    .lang-btn {
      background: #fff;
      color: #002d5b;
      border: 2.2px solid #ffc700;
      border-radius: 12px;
      box-shadow: 0 2px 9px #0001;
      padding: 0.62rem 1.45rem;
      font-size: 1.13rem;
      font-weight: bold;
      outline: none;
      transition: background 0.18s, color 0.18s, border 0.18s;
      margin: 0;
      cursor: pointer;
      letter-spacing: 0.5px;
      position: relative;
      min-width: 62px;
      text-align: center;
      display: inline-block;
      box-sizing: border-box;
    }
    .lang-btn.active,
    .lang-btn:focus,
    .lang-btn[aria-pressed="true"] {
      background: #ffc700;
      color: #011631;
      border: 2.2px solid #ffc700;
      font-weight: bold;
    }
    .lang-btn:hover {
      background: #ffc700;
      color: #011631;
      border-color: #d0021b;
    }
    @media (max-width: 600px) {
      .lang-btn {
        padding: 7px 0.5em;
        font-size: 0.98rem;
        border-radius: 7.5px;
        min-width: 27vw;
        margin-left: 0;
        margin-right: 0;
      }
      .lang-switcher {
        flex-direction: column;
        align-items: center;
        gap: 0;
        margin-top: 18px;
        max-width: 98vw;
        padding: 0.6rem 0.4rem;
      }
    }
    /* Dark Mode Toggle */
    .dark-toggle-wrap {
      margin-left: 1.2rem;
      display: flex;
      align-items: center;
    }
    .dark-toggle-label {
      font-size: 1.15rem;
      color: var(--ehcb-blue);
      margin-left: 0.22em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: color .3s;
    }
    .dark-mode .dark-toggle-label { color: var(--ehcb-yellow); }
    .toggle-switch {
      width: 44px; height: 24px;
      border-radius: 14px;
      background: #bbb;
      display: inline-block;
      position: relative;
      cursor: pointer;
      margin-right: 0.2em;
      transition: background .18s;
      vertical-align: middle;
    }
    .toggle-switch .slider {
      width: 22px; height: 22px;
      border-radius: 50%;
      background: var(--ehcb-white);
      position: absolute;
      top: 1px; left: 1px;
      box-shadow: 0 1px 4px #0002;
      transition: left .19s;
    }
    .toggle-switch.active { background: var(--ehcb-red);}
    .toggle-switch.active .slider { left: 21px; background: var(--ehcb-yellow);}
    .form-block {
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-main);
      width: 97vw;
      max-width: 520px;
      padding: 34px 5vw 26px 5vw;
      margin: 36px auto 22px auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 2px solid var(--ehcb-red);
      box-sizing: border-box;
      overflow-x: hidden;
      animation: fadeIn .55s;
      transition: background .3s, border-color .3s;
    }
    body.dark-mode .form-block {
      background: #182742;
      border-color: var(--ehcb-yellow);
    }
    .main-btn {
      background: var(--ehcb-red);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 22px 0;
      font-size: 1.22rem;
      font-weight: bold;
      margin-bottom: 17px;
      margin-top: 0;
      width: 100%;
      transition: background .18s, color .18s;
      box-shadow: 0 2px 10px #2221;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      outline: none;
    }
    .main-btn:last-child { margin-bottom: 0; }
    .main-btn:hover, .main-btn:focus {
      background: var(--ehcb-blue);
      color: var(--ehcb-yellow);
    }
    body.dark-mode .main-btn {
      background: #20375b;
      color: var(--ehcb-yellow);
    }
    body.dark-mode .main-btn:hover, body.dark-mode .main-btn:focus {
      background: var(--ehcb-yellow);
      color: var(--ehcb-blue);
    }
    .btn-emoji {
      font-size: 1.44em;
      margin-right: 0.2em;
      margin-left: 0.1em;
      display: inline-block;
      width: 1.5em;
      text-align: center;
      filter: drop-shadow(0 1px 4px #0001);
      transition: filter .2s;
    }
    .pwa-install-hint {
      display: none;
      position: fixed;
      bottom: 110px;
      left: 50%; transform: translateX(-50%);
      background: var(--ehcb-blue);
      color: #fff;
      font-size: 1.06rem;
      font-weight: 600;
      border-radius: 13px;
      box-shadow: 0 2px 16px #0018;
      padding: 13px 23px;
      z-index: 200;
      opacity: 0.98;
      animation: fadeInHint 0.6s;
    }
    .pwa-install-hint.visible { display: block; }
    .pwa-install-hint .close-hint {
      margin-left: 17px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.13em;
      cursor: pointer;
      vertical-align: middle;
      opacity: .7;
    }
    @keyframes fadeIn {
      0% { transform: translateY(30px) scale(.96); opacity: 0.3;}
      100% { transform: none; opacity: 1;}
    }
    @keyframes fadeInHint {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: .98; transform: none;}
    }
    footer {
      text-align:center;
      margin: 0 auto;
      color: #002d5b;
      background: #fff;
      opacity: 0.69;
      font-size: 1.03rem;
      width: 100vw;
      max-width: none;
      box-sizing: border-box;
      position: fixed;
      left: 0; bottom: 0;
      padding: 11px 0 6px 0;
      z-index: 101;
      border-top: 1.5px solid #e9ecf2;
      transition: background .3s, color .3s;
    }
    body.dark-mode footer {
      background: #151e2f;
      color: #e3e6ec;
      opacity: .97;
    }
    /* Yellow Slogan Box & Ticker (Tagebuch style) */
    .yellow-slogan-box {
      width: 97vw;
      max-width: 520px;
      margin: 24px auto 0 auto;
      background: rgba(210,210,210,0.18);
      backdrop-filter: blur(3px);
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 32px #0001;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      min-height: 45px;
      overflow: hidden;
      border: none;
    }
    .slogan-ticker {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 45px;
      display: flex;
      align-items: center;
    }
    .slogan-ticker-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 1.22rem;
      font-weight: bold;
      letter-spacing: 1.1px;
      color: #002d5b;
      /* Seamless continuous marquee */
      will-change: transform;
      animation: slogan-marquee 11s linear infinite;
      padding-left: 100%;
    }
    @keyframes slogan-marquee {
      0%   { transform: translateX(0);}
      100% { transform: translateX(-100%);}
    }
    body.dark-mode .yellow-slogan-box {
      background: rgba(24, 36, 50, 0.52);
      backdrop-filter: blur(3px);
    }
    body.dark-mode .slogan-ticker-text {
      color: #ffc700;
    }
    @media (max-width: 600px) {
      .yellow-slogan-box {
        max-width: 99vw;
        width: 99vw;
        border-radius: 0 0 17px 17px;
        min-height: 36px;
      }
      .slogan-ticker {
        height: 36px;
      }
      .slogan-ticker-text {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="wikinger.png" class="header-logo" alt="Logo" />
    <div class="main-title" id="main-title">EHC BIEL-BIENNE U18-ELIT</div>
  </header>
  <div class="lang-switcher">
    <div class="lang-btns-row">
      <button class="lang-btn" id="btn-de" data-lang="de" aria-label="Sprache Deutsch wählen" type="button">DE</button>
      <button class="lang-btn" id="btn-fr" data-lang="fr" aria-label="Sprache Französisch wählen" type="button">FR</button>
      <button class="lang-btn" id="btn-en" data-lang="en" aria-label="Sprache Englisch wählen" type="button">EN</button>
    </div>
    <div class="dark-toggle-wrap">
      <span class="toggle-switch" id="darkToggle" tabindex="0" aria-label="Dark Mode Toggle">
        <span class="slider"></span>
      </span>
      <span class="dark-toggle-label" id="darkToggleLabel" title="Dark Mode">🌙</span>
    </div>
  </div>
  <div class="form-block" id="mainNav">
    <a href="kalender.html" class="main-btn" id="btn-kalender"><span class="btn-emoji">📅</span><span id="kalenderTxt">MIH Kalender U18</span></a>
    <a href="news.html" class="main-btn" id="btn-news"><span class="btn-emoji">📰</span><span id="newsTxt">News & Info</span></a>
    <a href="https://noudi72.github.io/Cardio-App-EHCB-U18/" class="main-btn" id="btn-cardio" target="_blank"><span class="btn-emoji">❤️</span><span id="cardioTxt">Cardio-Programme</span></a>
    <a href="https://script.google.com/macros/s/AKfycbyA6rW0ENHJSLGbi-6x1jQd6jFemVkT5jZ9_4yd9yl_7lKZpkG4MsZ0VbqIHBLPAtGAsw/exec" class="main-btn" id="btn-sponser" target="_blank"><span class="btn-emoji">🥤</span><span id="sponserTxt">Sponser Sport Food</span></a>
    <a href="https://www.ehcb.ch/de/teams/u18-elit" class="main-btn" id="btn-spirit" target="_blank"><span class="btn-emoji">🏒</span><span id="spiritTxt">Spirit Homepage</span></a>
    <a href="dashboard.html" class="main-btn" id="btn-dashboard"><span class="btn-emoji">📝</span><span id="feedbackTxt">Spieler Reflexion</span></a>
    <a href="tagebuch.html" class="main-btn" id="btn-tagebuch"><span class="btn-emoji">📔</span><span id="tagebuchTxt">Mein Tagebuch</span></a>
  </div>
  <div class="yellow-slogan-box">
    <div class="slogan-ticker">
      <span class="slogan-ticker-text" id="slogan-ticker">
        "OUR STRENGTH IS OUR UNITY!"
      </span>
    </div>
  </div>
  <div class="pwa-install-hint" id="pwaInstallHint">
    <span id="installMsg">Tipp: Füge diese Seite deinem Home-Bildschirm hinzu für Schnellzugriff wie eine App.</span>
    <button class="close-hint" onclick="hidePwaHint()" aria-label="Schliessen">×</button>
  </div>
  <footer>
    © 2025 EHC Biel-Bienne U18-Elit
  </footer>
  <script>
    // Übersetzungen zentral als Objekt
    const translations = {
      de: {
        title: "EHC BIEL-BIENNE U18-ELIT",
        kalender: "MIH Kalender U18",
        news: "News & Info",
        cardio: "Cardio-Programme",
        sponser: "Sponser Sport Food",
        spirit: "Spirit Homepage",
        feedback: "Spieler Reflexion",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        tagebuch: "Mein Tagebuch",
        installHint: "Tipp: Füge diese Seite deinem Home-Bildschirm hinzu für Schnellzugriff wie eine App.",
        coachTagebuch: "Coach: Tagebuch Übersicht"
      },
      fr: {
        title: "EHC BIEL-BIENNE U18-ELIT",
        kalender: "Calendrier MIH U18",
        news: "News & Infos",
        cardio: "Programmes Cardio",
        sponser: "Nutrition Sponser",
        spirit: "Spirit Site officiel",
        feedback: "Réflexion Joueur",
        slogan: "\"NOTRE FORCE, C'EST NOTRE UNITÉ !\"",
        tagebuch: "Mon journal",
        installHint: "Astuce : Ajoute cette page à ton écran d'accueil pour un accès rapide comme une app.",
        coachTagebuch: "Coach : Journal joueurs"
      },
      en: {
        title: "EHC BIEL-BIENNE U18-ELIT",
        kalender: "MIH Calendar U18",
        news: "News & Info",
        cardio: "Cardio Programs",
        sponser: "Sponser Sport Food",
        spirit: "Spirit Homepage",
        feedback: "Player Reflection",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        tagebuch: "My Diary",
        installHint: "Tip: Add this page to your Home Screen for quick access like an app.",
        coachTagebuch: "Coach: Diary Overview"
      }
    };

    function getUserLang() {
      const urlLang = (window.location.search.match(/lang=(de|fr|en)/) || [])[1];
      if (urlLang) return urlLang;
      if (localStorage.getItem('lang')) return localStorage.getItem('lang');
      const browserLang = navigator.language.slice(0,2);
      if (['de','fr','en'].includes(browserLang)) return browserLang;
      return 'de';
    }

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang] || translations.de;
      document.getElementById('main-title').textContent = t.title;
      document.getElementById('kalenderTxt').textContent = t.kalender;
      document.getElementById('newsTxt').textContent = t.news;
      document.getElementById('cardioTxt').textContent = t.cardio;
      document.getElementById('sponserTxt').textContent = t.sponser;
      document.getElementById('spiritTxt').textContent = t.spirit;
      document.getElementById('feedbackTxt').textContent = t.feedback;
      // Update both possible slogan ticker and fallback
      if(document.getElementById('slogan-ticker')) {
        document.getElementById('slogan-ticker').textContent = t.slogan;
      }
      if(document.getElementById('slogan')) {
        document.getElementById('slogan').textContent = t.slogan;
      }
      document.getElementById('tagebuchTxt').textContent = t.tagebuch;
      document.getElementById('installMsg').textContent = t.installHint;
      if(document.getElementById('btn-coach-tagebuch')) {
        document.getElementById('btn-coach-tagebuch').textContent = t.coachTagebuch;
      }
    }

    function updateActiveLangBtn(lang) {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.id === 'btn-' + lang);
      });
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.onclick = () => {
        setLang(btn.id.replace('btn-', ''));
        updateActiveLangBtn(btn.id.replace('btn-', ''));
      };
    });

    // Dark Mode Logic
    const body = document.body;
    const darkToggle = document.getElementById('darkToggle');
    const darkToggleLabel = document.getElementById('darkToggleLabel');
    function setDarkMode(on) {
      body.classList.toggle('dark-mode', on);
      darkToggle.classList.toggle('active', on);
      localStorage.setItem('ehcb_darkmode', on ? '1' : '0');
      darkToggleLabel.textContent = on ? '☀️' : '🌙';
    }
    darkToggle.addEventListener('click', () => setDarkMode(!body.classList.contains('dark-mode')));
    darkToggle.addEventListener('keypress', e => { if(e.key === ' ' || e.key === 'Enter') setDarkMode(!body.classList.contains('dark-mode')); });
    darkToggleLabel.addEventListener('click', () => setDarkMode(!body.classList.contains('dark-mode')));
    // Beim Laden aktuellen Status setzen
    if(localStorage.getItem('ehcb_darkmode') === '1') setDarkMode(true);

    // PWA Install Hint – nur auf Mobile anzeigen, wenn nicht bereits geschlossen
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }
    function showPwaHint() {
      if(!isMobile() || localStorage.getItem('ehcb_no_pwahint')) return;
      document.getElementById('pwaInstallHint').classList.add('visible');
    }
    function hidePwaHint() {
      document.getElementById('pwaInstallHint').classList.remove('visible');
      localStorage.setItem('ehcb_no_pwahint', '1');
    }
    window.hidePwaHint = hidePwaHint;
    setTimeout(showPwaHint, 1750);

    // Init
    const userLang = getUserLang();
    setLang(userLang);
    updateActiveLangBtn(userLang);
  </script>
</body>
</html>
